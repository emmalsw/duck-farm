    <body>
        <div class="container-fluid">
            <div id="header"></div>
            <div id="shopAndPageGuide"></div>
            <div id="pagination"></div>
            <h3>Ducks</h3>
            <div id="items"></div>

        <script src="js/Pagination.js"></script>
        <script src="js/ShopandPageGuide.js"></script>
        <script src="js/shopItemInfo.js"></script>
        <script>
            var array = [];
            array.push( {pic:'img/babyDuck.png', words:'Baby Ducks for 6000 dollars (2 ducks)', btnName:'Buy This Duck', quantity:'18'});
            array.push( {pic:'img/normalDuckShop_bucephala-albeola.png', words:'Normal duck for 5000 dollars (1 duck)', btnName:'Buy This Duck', quantity:'43'});
            array.push( {pic:'img/colorfulDuck.png', words:'Colorful duck for 8000 dollars (1 duck)', btnName:'Buy This Duck', quantity:'9'});
            $("#header").loadHeader();
            $("#pagination").loadPagination();
            $("#shopAndPageGuide").loadShopTop();
            $('#items').loadshopItemInfo(array);
        </script>
    </body>
